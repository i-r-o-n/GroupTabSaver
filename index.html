<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Group Tab Saver - New Tab</title>
  <meta name="description" content="Load tab groups from a custom homepage">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="searchContainer">
    <!-- <form action="https://duckduckgo.com/"> -->
      <input type="text" id="searchBox" placeholder="Search the web" name="q">
      <button id="searchButton">Search</button>
    <!-- </form> -->
  </div>
  <!-- <button id="login">Cloud Store</button>
  <button id="cloudRetreive">Cloud Retreive</button> -->
  <div class="relitiveEls">
    <div id="clock">
      <div id="clockTime">

        <span id="clockTimeSpan"></span>
        <div id="seccondHand">

        </div>
      </div>
      <div id="clockDate">
      </div>

    </div>

    <div id="tabGroups">

    </div>

      <div id="noFileAccessPopupClose" class="popupClose">x</div>
      <img class="popupImage" src="/images/allowFileAcces.png" alt="">
    </div>
    <div class="newGroupsContainer">

      
      <h3 class="sectionTitle"> Add and Update Current Tab Groups <span class="subtitle">
        <img src="/images/info.svg" class="hoverImage">
        <span class="hoverText">Tab groups you have created with chrome can be added here</span>
      </span></h3>
      <div id="newGroups">
        
      </div>
    </div>
    <img class="howTo" src="./images/howTo.PNG">
  </div>
  <script type="text/javascript" src="dist/purify.min.js"></script>


  <script src="script.js" type="module"></script>

</html>
